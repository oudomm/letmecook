<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>LetMeCook - Your Culinary Companion</title>
    <meta name="title" content="LetMeCook - Your Culinary Companion" />
    <meta
      name="description"
      content="Discover, create, and share amazing recipes. Join our vibrant cooking community and elevate your culinary journey with LetMeCook."
    />
    <meta
      name="keywords"
      content="cooking, recipes, food, culinary, cooking app, meal planning, cooking community, recipe sharing"
    />
    <meta name="author" content="LetMeCook" />
    <meta name="theme-color" content="#f97316" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mecook.com/" />
    <meta property="og:title" content="LetMeCook - Your Culinary Companion" />
    <meta
      property="og:description"
      content="Discover, create, and share amazing recipes. Join our vibrant cooking community and elevate your culinary journey with LetMeCook."
    />
    <meta property="og:image" content="../public/screenshot1.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mecook.com/" />
    <meta property="twitter:title" content="LetMeCook - Your Culinary Companion" />
    <meta
      property="twitter:description"
      content="Discover, create, and share amazing recipes. Join our vibrant cooking community and elevate your culinary journey with LetMeCook."
    />
    <meta property="twitter:image" content="../public/screenshot1.png" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../public/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../public/favicon-100x100.png"
    />
    <link rel="manifest" href="../public/site.webmanifest" />

    <!-- Existing CSS -->
    <link href="./styles/main.css" type="text/css" rel="stylesheet" />

    <!-- Dark Mode Script -->
    <script>
      // Check for dark mode preference
      if (
        localStorage.getItem("darkMode") === "true" ||
        (!("darkMode" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      }
    </script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div id="app"></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
